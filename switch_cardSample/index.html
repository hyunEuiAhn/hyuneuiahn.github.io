<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="card.css" />

<div class="card blastoise">
  <span class="inner-card-backface">
    <span class="image">
      <span class="unflip">Unflip</span>
    </span>
  </span>
  <span class="inner-card">
    <span class="flip">Flip</span>
    <span class="glare"></span>
  </span>
</div>

<div class="card-split">
  <div class="main">
    <div class="split-image-container">
      <span class="split-image"></span>
      <span class="split-image"></span>
    </div>
    <div class="split-image-container-x">
      <span class="split-image-x"></span>
      <span class="split-image-x"></span>
    </div>
  </div>
</div>
